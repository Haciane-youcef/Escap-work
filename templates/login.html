<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éco-Urgence - Escape Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff88;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Effet de scanlines comme un vieux moniteur */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 136, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 136, 0.03) 3px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Fond style bunker/salle de contrôle */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 50, 100, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, #0a1929 0%, #000000 100%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        /* En-tête style terminal d'urgence */
        .header {
            border: 3px solid #ff0000;
            border-radius: 0;
            padding: 40px 30px;
            margin-bottom: 50px;
            background: rgba(20, 0, 0, 0.9);
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.5),
                inset 0 0 30px rgba(255, 0, 0, 0.1);
            position: relative;
            animation: emergency 2s infinite;
        }

        .header::before {
            content: '█ SYSTÈME CRITIQUE █';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: #000;
            padding: 5px 20px;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            animation: glitchRed 3s infinite;
        }

        @keyframes glitchRed {
            0%, 90%, 100% { 
                transform: translateX(0);
                color: #ff0000;
            }
            91% { 
                transform: translateX(-5px);
                color: #00ff88;
            }
            93% { 
                transform: translateX(5px);
                color: #0088ff;
            }
            95% { 
                transform: translateX(-3px);
                color: #ff0000;
            }
        }

        .subtitle {
            color: #ffaa00;
            font-size: 0.9rem;
            letter-spacing: 3px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 49%, 100% { opacity: 1; }
            50%, 99% { opacity: 0.3; }
        }

        /* Formulaire style terminal de sécurité */
        .login-form {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95) 0%, rgba(0, 40, 60, 0.95) 100%);
            border: 3px solid #00ff88;
            padding: 40px;
            position: relative;
            box-shadow: 
                0 0 40px rgba(0, 255, 136, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 136, 0.1) 50%, 
                transparent 100%);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        h2 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff88;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #88ffaa;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 0;
            color: #00ff88;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 136, 0.1);
            background: rgba(0, 20, 20, 0.9);
        }

        /* Bouton style activation d'urgence */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff0000 0%, #ff6600 50%, #ff0000 100%);
            border: 3px solid #ff0000;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 5px 20px rgba(255, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 8px 30px rgba(255, 0, 0, 0.7),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            border-color: #ffff00;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Note style étiquette de sécurité */
        .note {
            margin-top: 25px;
            padding: 15px;
            font-size: 0.9rem;
            color: #ffaa00;
            background: rgba(50, 50, 0, 0.3);
            border-left: 5px solid #ffaa00;
            border-right: 1px solid rgba(255, 170, 0, 0.3);
        }

        .note strong {
            color: #ffff00;
            text-shadow: 0 0 5px #ffaa00;
        }

        /* Message d'erreur */
        .error-message {
            color: #ff5555;
            background: rgba(255, 50, 50, 0.2);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ff5555;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Animation clignotante */
        .flashing {
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Effet de lumière clignotante d'urgence */
        @keyframes emergency {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚨 ÉCO-URGENCE 🚨</h1>
            <div class="subtitle">SYSTÈME DE SURVIE EN DANGER - ACCÈS RESTREINT</div>
        </div>

        <div class="login-form">
            <h2 class="{% if not error %}flashing{% endif %}">🔐 IDENTIFICATION REQUISE</h2>
            
            {% if error %}
            <div class="error-message">
                {{ error_message | safe }}
            </div>
            {% endif %}

            <form method="post">
                <div class="form-group">
                    <label for="username">IDENTIFIANT AGENT :</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Ex: AGENT_ALPHA" autocomplete="off"
                           value="{{ username or '' }}">
                </div>
                <button type="submit" class="submit-btn">
                    🚀 ACCÉDER À LA MISSION
                </button>
            </form>

            <div class="note">
                <strong>⚠️ NOTE :</strong> 2 agents minimum requis pour lancer la mission
            </div>
        </div>
    </div>
</body>
</html>
